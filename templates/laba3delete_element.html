{% extends "dashboard.html" %}
{% load static %}
    {% block head %}
    {{ block.super }}
    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="{% static 'css/style_new.css' %}">

    {% endblock %}
  {% block content %}
    
    <div class="container" id="gray_block" style="height: 88vh;">
      <h6 align="center" style="font-size: 22px; margin-top:15px;">Ви впевненні що хочете видалити {{ device.name }} ?</h6>
    <form action="{% url 'laba3delete' device.id %}"  method="post"  align="center">
      {% csrf_token %}
        <a class="btn btn-danger" style="margin-top:20px;" href="{% url 'laba3' %}">Відмінити</a>
        <input class="btn btn-primary" style="margin-top:20px;" type="submit" name="Підтвердити" value="Підтвердити">
      </form>
    </div>

{% endblock %}
