  <body>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
    <div class="container">
      <h1>Практичн робота №1</h1>
      <form action="graphics/" method="post">
        <h3>Оберіть місто</h3>
        <select class="selectpicker" data-style="btn-primary" required>
          <option>Київ</option>
          <option>Львів</option>
          <option>Харків</option>
          <option>Дніпро</option>
          <option>Рівне</option>
          <option>Запоріжжя</option>
          <option>Луцьк</option>
          <option>Житомир</option>
        </select>

        {% csrf_token %}
        <div class='col-md-5'>
            <div class="form-group">
               <div class="input-group date" id="datetimepicker7" data-target-input="nearest">
                    <input name ="date_1" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker7"/>
                    <div class="input-group-append" data-target="#datetimepicker7" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-md-5'>
            <div class="form-group">
               <div class="input-group date" id="datetimepicker8" data-target-input="nearest">
                    <input name ="date_2" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker8"/>
                    <div class="input-group-append" data-target="#datetimepicker8" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker7').datetimepicker({
          minDate: "01/01/2012",
          maxDate: "12/31/2012",
          stepping: 30,
          format: 'DD/MM/YYYY HH:mm',
        });
        $("#datetimepicker7").on("change.datetimepicker", function (e) {
            $('#datetimepicker8').datetimepicker('minDate', e.date);
        });
        $("#datetimepicker8").on("change.datetimepicker", function (e) {
            $('#datetimepicker7').datetimepicker('maxDate', e.date);
        });
        $('#datetimepicker8').datetimepicker({
          //useCurrent: false,
          minDate: "01/01/2012",
          maxDate: "12/31/2012",
          stepping: 30,
          format: 'DD/MM/YYYY HH:mm',
        });

    });
</script>


<div class="container">
  
  <a href="check_bd"><button type="button" class="btn btn-warning btn-primary">Перевірити базу даних</button></a>
  <p>&ensp;</p>
</div>

</div>
